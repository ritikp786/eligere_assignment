<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>
        survey
    </title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Enjoy Coding</p>
    <form id="survey-form" action="/register" method="post">
        <fieldset>
            <legend>Enter your personal details</legend>
            <label id="name-label">
                Name: <input type="text" name="fullName" id="fullName" placeholder="Enter full name" required />
            </label>
            <label id="email-label">
                Email: <input type="email" name="email" id="email" pattern="[a-zA-Z0-9]*@[a-zA-Z]*\.[a-zA-Z]{2,3}"
                    placeholder="Enter your email" required />
            </label>
            <label id="number-label">
                Phone Number: <input type="tel" name="phone" id="phone" pattern="[6-9][0-9]{9,9}" value=""
                    placeholder="Enter Your Phone Number" maxlength="10" minlength="10" required />
            </label>
        </fieldset>

        <fieldset>
            <label>
                Select your events (use <kbd>ctrl</kbd> for multiple select): <select name="events" id="events" multiple required>
                    <option value="Hackathon">Hackathon</option>
                    <option value="Case">Case study</option>
                    <option value="Design">Design</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Literature">Literature</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="submit" id="submit">
    </form>
</body>

</html>
